name: Build docker images
run-name: Build ${{matrix.version}}-${{matrix.build}}

on:
  push:
    paths:
      - 'Dockerfile'
      - 'cfg/server.cfg'
      - 'cfg/worldSettings.cfg'
      - '.github/workflows/publish_images.yml'
jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    strategy:
      matrix:
        include:
          - version: 0-21-25
            build: 9593077
            url: https://necessegame.com/wp-content/uploads/2022/09/necesse-server-linux64-0-21-25-9593077.zip
            latest: true
          - version: 0-21-24
            build: 9363221
            url: https://necessegame.com/wp-content/uploads/2022/08/necesse-server-linux64-0-21-24-9363221.zip
          - version: 0-21-23
            build: 9096788
            url: https://necessegame.com/wp-content/uploads/2022/07/necesse-server-linux64-0-21-23-9096788.zip
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        
      - run: echo ${{matrix.version}}-${{matrix.build}}
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build image
        run: docker build --build-arg url=${{matrix.url}} --build-arg version=${{matrix.version}} --build-arg build=${{matrix.build}} -t brammys/necesse-server:${{matrix.version}} -f ./Dockerfile .
        
      - name: Publish image
        run: docker push brammys/necesse-server:${{matrix.version}}

      - name: Tag latest image
        if: ${{matrix.latest}}
        run: docker tag brammys/necesse-server:${{matrix.version}} brammys/necesse-server:latest
        
      - name: Publish latest image
        if: ${{matrix.latest}}
        run: docker push brammys/necesse-server:latest