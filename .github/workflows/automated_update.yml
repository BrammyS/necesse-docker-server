name: Automated update

on:
  push:
    paths:
      - '.github/workflows/automated_update.yml'
  schedule:
    # Runs every hour
    - cron:  '0 * * * *'

env:
  USER_SECRETS_ID: 6b77af8f-db3e-4b78-920a-e28ccc9a67bc
  DOCKER_IMAGE: brammys/necesse-server-version-scraper

jobs:
  update:
    name: Check for updates
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"

      - name: Add MongoDb username
        run: dotnet user-secrets set "Mongodb:Username" ${{ env.MONGODB_USERNAME}} --id ${{ env.USER_SECRETS_ID}}

      - name: Add MongoDb password
        run: dotnet user-secrets set "Mongodb:Password" ${{ env.Password}} --id ${{ env.USER_SECRETS_ID}}

      - name: Pull image
        run: docker pull ${{ env.DOCKER_IMAGE }}

      - name: Run updater
        run: docker run -v '/home/runner/work/necesse-docker-server/necesse-docker-server/.github/workflows/publish_images.yml:/app/publish_images.yml' -v $HOME/.microsoft/usersecrets/${{ env.USER_SECRETS_ID}}:/root/.microsoft/usersecrets/${{ env.USER_SECRETS_ID}} ${{ env.DOCKER_IMAGE }}

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35

      - name: Run step if any file(s) in the docs folder change
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "One or more files have changed."
          echo "List all the files that have changed: ${{ steps.changed-files.outputs.all_changed_files }}"

      - name: Create Pull Request
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: peter-evans/create-pull-request@v4
        with:
          delete-branch: true
          commit-message: Update version
          branch: version-bump