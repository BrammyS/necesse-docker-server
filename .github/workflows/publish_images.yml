name: Build docker images

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - '.github/workflows/publish_images.yml'

env:
  DOCKER_IMAGE: brammys/necesse-server

jobs:
  build:
    name: ${{ env.DOCKER_IMAGE }}:${{matrix.version}}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        include:
          - version: 0-21-28
            build: 10383128
            url: https://necessegame.com/wp-content/uploads/2023/01/necesse-server-linux64-0-21-28-10383128.zip
            latest: true
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build image
        run: docker build --build-arg url=${{matrix.url}} --build-arg version=${{matrix.version}} --build-arg build=${{matrix.build}} -t ${{ env.DOCKER_IMAGE }}:${{matrix.version}} -f ./Dockerfile .
        
      - name: Publish image
        run: docker push ${{ env.DOCKER_IMAGE }}:${{matrix.version}}

      - name: Tag latest image
        if: ${{matrix.latest}}
        run: docker tag ${{ env.DOCKER_IMAGE }}:${{matrix.version}} ${{ env.DOCKER_IMAGE }}:latest
        
      - name: Publish latest image
        if: ${{matrix.latest}}
        run: docker push ${{ env.DOCKER_IMAGE }}:latest
